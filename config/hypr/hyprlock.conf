background {
    monitor =
    path = screenshot

    blur_passes = 3
    blur_size = 5

    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Password input field
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.15 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, -1.0 - 1.0
    dots_center = false
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    dots_fade_time = 200 # Milliseconds until a dot fully fades in
    dots_text_format = # Text character used for the input indicator. Leave empty for a rectangle that will be rounded via dots_rounding (default).
    outer_color = rgb(166, 227, 161)
    inner_color = rgb(49, 50, 68)
    font_color = rgb(205, 214, 244)
    font_family = Noto Sans # Font used for placeholder_text, fail_text and dots_text_format.
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(250, 179, 135)
    fail_color = rgb(243, 139, 168) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
    fail_transition = 50 # transition time in ms between normal outer_color and fail_color
    capslock_color = rgba(249, 226, 175, 1.0)
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -20
    halign = center
    valign = center
}

# Clock
label {
    monitor =
    text = $TIME
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgb(205, 214, 244)
    font_size = 100
    font_family = FiraCode Nerd Font Bold
    rotate = 0 # degrees, counter-clockwise

    position = 0, 160
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[] curl "wttr.in/?0T"
    text_align = left
    color = rgb(205, 214, 244)

    font_size = 14
    font_family = FiraCode Nerd Font Bold
    rotate = 0 # degrees, counter-clockwise

    position = 30, -30
    halign = left
    valign = top
}

label {
    monitor =
    text = cmd[] fortune -s

    text_align = left
    color = rgb(137, 180, 250)

    font_size = 15
    font_family = FiraCode Nerd Font
    rotate = 0 # degrees, counter-clockwise

    position = 0, 50
    halign = center
    valign = bottom
}
